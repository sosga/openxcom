  STR_BATTLESCAPE_UC: "전투 화면"
  STR_MODS_UC: "모드"
  STR_MODS: "모드"
  STR_DISPLAY_RESOLUTION: "해상도 표시"
  STR_DISPLAY_RESOLUTION_DESC: "화면의 해상도를 변경하고, 게임 해상도는 그에 맞추어 재조정될 것입니다. 화살표는 모니터가 지원하는 해상도로 전환합니다. 맞춤형 해상도를 입력하려면 숫자를 누르세요."
  STR_ORIGINAL: "원본"
  STR_DISPLAY_MODE: "표시 모드"
  STR_WINDOWED: "창 모드"
  STR_FULLSCREEN: "전체 화면"
  STR_BORDERLESS: "경계선 없는 창 모드"
  STR_DISPLAY_LANGUAGE: "표시 언어"
  STR_DISPLAY_LANGUAGE_DESC: "게임 내 텍스트의 문자를 변경합니다."
  STR_DISPLAY_FILTER: "화면 필터"
  STR_DISPLAY_FILTER_DESC: "게임 화면에 적용되는 필터를 변경합니다.{NEWLINE}* 붙은 옵션은 OpenGL 하드웨어 가속이 필요합니다."
  STR_DISPLAY_OPTIONS: "표시 설정"
  STR_LETTERBOXED: "레터박스"
  STR_LETTERBOXED_DESC: "원래 종횡비를 유지하도록 화면을 레터박스화합니다."
  STR_RESIZABLE: "크기 조정 가능"
  STR_LOCK_MOUSE: "마우스 가두기"
  STR_LOCK_MOUSE_DESC: "마우스 커서가 게임 창을 나가지 않도록 막습니다. CTRL+G로 언제나 켜고 끌 수 있습니다."
  STR_FIXED_WINDOW_POSITION: "창 위치 고정"
  STR_FIXED_WINDOW_POSITION_DESC: "윈도우에서 화면의 위치를 특정 위치로 고정합니다."
  STR_DISPLAY_SET_WINDOW_POSITION: "새로운 게임 화면 시작점 설정"
  STR_DISPLAY_WINDOW_POSITION_NEW_X: "왼쪽 끝의 X좌표:"
  STR_DISPLAY_WINDOW_POSITION_NEW_Y: "위쪽 끝의 Y좌표:"
  STR_MUSIC_VOLUME: "음악 음량"
  STR_MUSIC_VOLUME_DESC: "배경 음악의 음량을 변경합니다."
  STR_SFX_VOLUME: "효과음 음량"
  STR_SFX_VOLUME_DESC: "효과음의 음량을 변경합니다."
  STR_UI_VOLUME: "UI 음량"
  STR_UI_VOLUME_DESC: "인터페이스 클릭음의 음량을 변경합니다."
  STR_SCROLL_SPEED: "스크롤 속도"
  STR_SCROLL_SPEED_GEO_DESC: "지구의 스크롤 속도를 변경합니다."
  STR_SCROLL_SPEED_BATTLE_DESC: "전투 맵의 스크롤 속도를 변경합니다."
  STR_DOGFIGHT_SPEED: "공중전 속도"
  STR_DOGFIGHT_SPEED_DESC: "기체와 UFO 사이의 공중전 속도를 변경합니다. 더 느린 속도는 저사양 기기에서 성능을 개선할 수 있습니다."
  STR_CLOCK_SPEED: "시계 속도"
  STR_CLOCK_SPEED_DESC: "지구 화면 시계의 진행 속도를 변경합니다. 더 느린 속도는 저사양 기기에서 성능을 개선할 수 있습니다."
  STR_GLOBE_DETAILS: "지구 세부"
  STR_GLOBE_COUNTRIES: "국가"
  STR_GLOBE_COUNTRIES_DESC: "지구에 있는 자금 지원 국가를 보여줍니다."
  STR_GLOBE_RADARS: "레이더"
  STR_GLOBE_RADARS_DESC: "지구에서 기지의 레이더 탐지 반경을 보여줍니다."
  STR_GLOBE_FLIGHT_PATHS: "비행 경로"
  STR_GLOBE_FLIGHT_PATHS_DESC: "지구에서 기체의 비행 경로를 보여줍니다."
  STR_CONTROLS_DESC: "단축키를 변경하려면 단축키 항목을 마우스 왼쪽 버튼으로 누르고 키를 입력합니다.{NEWLINE}단축키를 비활성화하려면 단축키 항목을 마우스 오른쪽 버튼으로 누릅니다."
  STR_BASE_GAME: "기본 게임"
  STR_MODS_TOOLTIP: "버전: {0}, 제작자: {1}.{NEWLINE}{2}"
