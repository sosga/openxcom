  STR_AGGRESSIVERETALIATION: "적극적 보복"
  STR_AGGRESSIVERETALIATION_DESC: "자기 임무 설정과 상관 없이, UFO는 언제나 당신의 기지를 탐지하려 할 것입니다."
  STR_STORAGELIMITSENFORCED: "회수된 물품의 보관 제한"
  STR_STORAGELIMITSENFORCED_DESC: "살아있는 외계인과 임무에서 회수한 유물에 대해 외계인 격리실 및 일반 창고의 제한을 강제로 적용합니다."
  STR_CANSELLLIVEALIENS: "살아있는 외계인 판매"
  STR_CANSELLLIVEALIENS_DESC: "보관 제한을 이용하고 있을 때 추천되는 것으로, 살아있는 외계인의 판매를 허용합니다."
  STR_ALLOWBUILDINGQUEUE: "건설 대기열 허용"
  STR_ALLOWBUILDINGQUEUE_DESC: "새로운 시설은 미완성된 시설 옆에 배치될 수 있습니다."
  STR_BATTLEAUTOEND: "전투 자동 종료"
  STR_BATTLEAUTOEND_DESC: "전투는 살아있는 마지막 적이 무력화될 때 자동으로 종료됩니다."
  STR_BATTLEINSTANTGRENADE: "즉발 수류탄"
  STR_BATTLEINSTANTGRENADE_DESC: "0턴에 터지도록 점화된 수류탄은 해당 턴의 끝이 아니라, 던졌을 때 즉시 폭발할 것입니다."
  STR_BATTLEUFOEXTENDERACCURACY: "UFO 익스텐더 정확도"
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "사격 유형에 따라, 사격의 정확도는 특정 거리 이후에 떨어집니다. 조정된 정확도는 마우스 커서에 표시될 것입니다."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE: "공중 이송"
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "현재 비행 중인 기체가 이송될 수 있습니다."
  STR_CRAFTLAUNCHALWAYS: "강제 기체 출격"
  STR_CRAFTLAUNCHALWAYS_DESC: "유지 보수 필요성을 대체하는 것으로, 기체는 준비되지 않았을 때조차 출격할 수 있습니다."
  STR_CUSTOMINITIALBASE: "첫 기지 꾸미기"
  STR_CUSTOMINITIALBASE_DESC: "새로운 게임을 시작할 때, 당신은 기본 배치를 이용하는 대신 시작 시설을 수동으로 배치할 수 있습니다."
  STR_GLOBESEASONS: "현실적 지구 조명"
  STR_GLOBESEASONS_DESC: "지구의 자전축 기울어짐에 따라 지구 화면 상에 더 현실적인 태양광 투시를 이용합니다."
  STR_PLAYINTRO: "인트로 재생"
  STR_PLAYINTRO_DESC: "게임 시작 시 인트로 영상을 보여줍니다."
  STR_SHOWMORESTATSININVENTORYVIEW: "소지품 화면 능력치"
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "소지품 화면에서 선택된 병사에 대한 추가 정보를 보여 줍니다."
  STR_SNEAKYAI: "은밀한 AI"
  STR_SNEAKYAI_DESC: "AI는 가능한 언제나 플레이어에게 자신을 노출하는 걸 피합니다."
  STR_STRAFE: "대체 이동 방식"
  STR_STRAFE_DESC: "CTRL을 누르고 있을 때 게걸음, 달리기 및 독립적인 탱크 포탑 회전을 할 수 있게 한다."
  STR_BATTLEEXPLOSIONHEIGHT: "폭발 높이"
  STR_BATTLEEXPLOSIONHEIGHT_DESC: "폭발이 높이 방향으로 얼마나 멀리 퍼질 지 변경합니다.{NEWLINE}(평면: 0, 구체: 3)"
  STR_AUTOSAVE: "자동 저장"
  STR_AUTOSAVE_DESC: "특정 간격마다 게임을 자동으로 저장합니다. 철인 모드에서는 적용되지 않습니다."
  STR_AUTOSAVE_FREQUENCY: "자동 저장 빈도"
  STR_AUTOSAVE_FREQUENCY_DESC: "게임이 자동으로 저장될 턴의 간격을 정합니다."
  STR_ALLOWPSIONICCAPTURE: "사이오닉 포획 허용"
  STR_ALLOWPSIONICCAPTURE_DESC: "모든 남아 있는 외계인을 정신 지배하는 것은 승리로 이어지고, 그들은 살아있는 포로로 간주합니다."
  STR_ANYTIMEPSITRAINING: "사이오닉 훈련 상시화"
  STR_ANYTIMEPSITRAINING_DESC: "어느 시점에서도 병사를 사이오닉 훈련에 할당하도록 허용합니다. 기억하세요, 초기 훈련은 30에서 60일이 걸립니다."
  STR_SKIPNEXTTURNSCREEN: "\"다음 턴\" 화면을 넘김"
  STR_SKIPNEXTTURNSCREEN_DESC: "전투 중 \"다음 턴\" 화면이 짧은 지연 후 자동으로 넘어갑니다."
  STR_NOT_ENOUGH_SPACE: "공간이 부족하다!"
  STR_WEAPONSELFDESTRUCTION: "외계인 무기 자폭"
  STR_WEAPONSELFDESTRUCTION_DESC: "XCOM 2012와 비슷하게, 외계인이 든 무기는 소유자가 죽으면 자폭할 것입니다."
  STR_RETAINCORPSES: "심문한 외계인 유지"
  STR_RETAINCORPSES_DESC: "XCOM 2012와 비슷하게, 살아있는 외계인을 \"연구한\" 후, 그 시체가 기지 창고에 추가될 것입니다."
  STR_SAVE_VOXEL_VIEW: "1인칭 스크린샷 저장"
  STR_RESERVE_TIME_UNITS_FOR_KNEEL: "무릎꿇기에 필요한 행동력 보전"
  STR_EXPEND_ALL_TIME_UNITS: "남아있는 모든 행동력 소진"
  STR_PSISTRENGTHEVAL: "사이오닉 강도 평가"
  STR_PSISTRENGTHEVAL_DESC: "적절한 연구가 완료된 후 모든 병사의 사이오닉 강도를 평가합니다."
  STR_DISABLEAUTOEQUIP: "자동 장비 장착 비활성화"
  STR_DISABLEAUTOEQUIP_DESC: "전투 전에 새로운 병사의 자동 장비 장착을 비활성화합니다."
  STR_ALLOWPSISTRENGTHIMPROVEMENT: "사이오닉 강도 성장 허용"
  STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC: "병사의 사이오닉 강도는 경험과 훈련에 의해 개선될 수 있습니다."
  STR_BATTLESMOOTHCAMERA: "매끄러운 총알 카메라"
  STR_BATTLESMOOTHCAMERA_DESC: "전투 화면의 카메라는 발사체가 날아가는 동안 발사체를 따라갈 것입니다."
  STR_BATTLECONFIRMFIREMODE: "사격 확정 모드"
  STR_BATTLECONFIRMFIREMODE_DESC: "사격 명령을 확정하기 위해 같은 타일을 두 번 누르는 걸 요구합니다."
  STR_SELECT_BASE_1: "기지 1 선택"
  STR_SELECT_BASE_2: "기지 2 선택"
  STR_SELECT_BASE_3: "기지 3 선택"
  STR_SELECT_BASE_4: "기지 4 선택"
