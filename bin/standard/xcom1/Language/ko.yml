  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "이 호버탱크는 막대한 파괴 능력이 있는 핵융합 폭탄 발사기를 지닌다. 대단한 주의를 기울여 이용하라. 당신은 이 중화기 차량이 완전히 무장한 상태를 지속하도록 핵융합 폭탄을 제조해야 할 것이다. 핵융합 폭탄은 지능적인 유도 무기다. 그걸 쏘려면 당신은 다수의 '경유지'를 커서로 선택한 후 발사 아이콘을 눌러라."
