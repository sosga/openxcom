  STR_HEAVY_PLASMA_UFOPEDIA: "이건 국소 반중력장 내부로부터 가속되는 입자에 기반한 파괴적으로 강력한 무기다."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "이건 강력한 '블래스터 폭탄'을 쏘는 외계인의 유도 미사일 발사기다. 당신이 무기를 쏘려고 누를 때 그건 블래스터 폭탄이 따라갈 '경유지'를 생성할 것이다. 당신이 충분한 경유지를 지정했을 때 발사 아이콘을 눌러라."
