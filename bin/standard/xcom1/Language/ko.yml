  STR_HEAVY_LASER_UFOPEDIA: "중형 레이저 총은 거추장스러우나, 엄청나게 효과적이다."
  STR_GRENADE_UFOPEDIA: "이 제식 수류탄은 정교한 기폭 시점 제어를 위한 정확하고 복잡한 타이머를 지닌다."
