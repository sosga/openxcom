  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "이 작은 물체는 플라스마 소총 - 중간 위력의 외계인 무기를 위한 동력원으로 이용된다. 적은 양의 엘레리움이 들어 있다."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "작은 외계인의 플라스마 권총을 위한 동력원이다.  모든 외계인 동력의 원천 - 엘레리움이 들어 있다."
  STR_STUN_BOMB_UFOPEDIA: "기절 폭탄은 살아있는 인간 표본을 포획하는 데 이용되나, 또한 대다수 외계인 종족에 대해 이용될 수 있다. 그건 소형 발사기에서 쏘아진다."
  STR_ALIEN_RESEARCH_UFOPEDIA: "외계인 연구 임무는 지구와 그 거주자들에 대한 기본적인 자료를 수집하기 위해 이용된다. 작은 차량이 대개 이용되며, 사람이 살지 않는 영역에 주로 착륙한다. 이 유형의 외계인 활동은 X-Com에 최소한의 위협만 나타내고, 정부 또는 대중에게 우려를 별로 끼치지 않는다."
  STR_ALIEN_HARVEST_UFOPEDIA: "외계인은 지구의 동물을 많은 용도로 사용한다. 동물은 비밀리에 유괴되며, 다양한 장기가 제거되어 돌아온다. 가축 해체는 대개 UFO 목격과 더불어 보고된다. 이 유형의 외계인 활동은 정부에게 대단한 우려와 함께 주민들 사이에 상당한 불안을 일으킨다. 이 유형의 활동은 주로 농장에서 일어난다. '외계인 수확'에 숨어 있는 이론은 외계 종족이 자신들의 동식물을 이 행성에 원래 '심었었고', 이제 그들은 심었던 걸 거두기 위해 돌아왔다는 걸 암시한다."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "이건 가장 음흉한 형태의 외계인 활동이다. 피해자의 기억에서 유괴 경험을 지우려는 외계인의 시도에도 불구하고, 외계인에 의한 유괴는 폭넓게 보고되었다. 유괴된 자는 외계인의 태아 임신과 괴기한 유전자 실험을 포함하는, 굴욕적인 신체 실험의 대상이 되었다고 보고한다. 이 활동에 숨어 있는 목적은 유전자 변이와 외계인 소유의 유전 재료 조작에 연결된 것으로 보인다. 이 활동은 대단한 위기감을 일으키고, 거주 영역 또는 도시에서 일어난다."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "지구의 정부는 외관이 인간인 외계인 요원이 잠입할 수 있다. 이는 최고위 수준에서 외계인과 정부 간 공식적 접촉을 초래할 수 있다. 이 활동의 정점은 주요 도시의 근처에서 나타나는 집중적인 UFO의 활동으로 구분된다. 외계인은 자신들의 우월한 기술에 대한 지식을 제공하는 것으로 정부와 협정을 체결하려 시도할 것이다. 보상으로 정부는 외계인이 자신들의 활동을 방해 받지 않고 수행하도록 허용할 것이다. 이 외계인 활동은 X-Com에 대한 최악의 위협을 나타낸다. 만약 정부가 협정을 체결하면 그의 후원은 중지될 것이다."
  STR_ALIEN_BASE_UFOPEDIA: "외계인은 외딴 자리에 비밀 지하 기지를 건설할 것이다. 약간의 초기 정찰 비행 후 기지가 지어지는 동안 집중적인 UFO 활동이 일어날 것이다.이 기지는 유괴된 인간을 처리하는 실험 연구실과, 이 지역에 대한 후속 연구를 위한 보급품이 들어 있다고 알려졌다. 외계인 기지의 존재는 UFO의 존재 없이도 더 많은 외계인 활동을 생성할 것이다. 기지의 자리를 잡아 내려면 X-Com 기체는 성공적인 탐지 확률을 얻기 위해 어떤 영역을 수 시간 동안 반드시 순찰해야 한다."
  STR_ALIEN_TERROR_UFOPEDIA: "외계인들이 도시에 테러를 일으킬 때 그들은 무시무시한 힘을 지닌 어떤 특수부대를 배치할 것이다. 민간인은 직접적으로 위협을 받을 것이고, 정부는 영역 전체를 강제로 소개할 것이다. 이 활동에 숨어 있는 목적은 저 정부가 X-Com 프로젝트를 위협하도록 충분한 대중의 히스테리를 생성하는 것이다."
  STR_ALIEN_RETALIATION_UFOPEDIA: "만약 X-Com 요격기가 UFO를 격추하는 데 특히 성공적이라면 외계인은 어떤 보복 행동을 취할 지도 모른다. 이는 X-Com 기지에 대한 직접 공격을 초래할 수 있다. 그렇지만, 외계인은 X-Com 기지를 공격하려면 그 기지를 찾아야 하고, UFO와 거리를 두면 강습의 위험은 거의 없을 것이다."
  STR_ALIEN_SUPPLY_UFOPEDIA: "일단 외계인 기지가 건설된 후에 그건 특별한 보급 함선에 의해 정기적으로 재 보급을 받는다. 만약 이러한 함선 중 하나가 착륙한 동안 탐지되었다면 이는 외계인 기지가 주변에 있는 게 확실하다."
  STR_SMALL_SCOUT_UFOPEDIA: "이 조그마한 기체는 수색 또는 연구에 주로 이용된다. 그건 외계인 임무의 시작 시 보통 더 커다란 함선에 앞서 나온다."
  STR_MEDIUM_SCOUT_UFOPEDIA: "지구 군대에 별 위협을 나타내지 않는 중간 크기의 정찰 함선이다. 보통은 임무 중 더 커다란 함선 이전에 나타난다."
  STR_LARGE_SCOUT_UFOPEDIA: "가장 커다란 외계인 정찰 기체는 모든 유형의 외계인 임무에 이용되는 범용 함선이다."
  STR_HARVESTER_UFOPEDIA: "수확선은 하부에 함정 문을 지니고 가축 또는 다른 야수를 끌어올리기 위한 견인 장치가 장착되었다. 레이저 절단기는 원하는 재료를 추출하기 위해 이용되며 사체는 지상에 버려진다. 신체 부위를 담는 저장 용기 또한 있다."
  STR_ABDUCTOR_UFOPEDIA: "이 함선은 인간 표본에 대해 끔찍한 실험을 수행하기 위한 시험 장치가 장착되었다. 피해자는 텔레파시의 힘으로 보통 마비되나, 수술대 위에 있는 동안 의식을 유지한다."
  STR_TERROR_SHIP_UFOPEDIA: "테러함은 커다란 외계인 테러 무기 또는 생물을 위한 격리 시설을 지닌다. 그건 이 외계인 테러분자들을 거주 영역으로 수송하는 데 이용된다."
  STR_BATTLESHIP_UFOPEDIA: "전함은 가장 커다랗고 강력한 외계인의 기체다. 그건 보통 주력 외계인 임무 기체로, 강력한 무기와 다수의 승무원이 적재되었다."
  STR_SUPPLY_SHIP_UFOPEDIA: "보급 함선은 외계인 기지의 건설이나 기존 기지의 보급에 이용된다. 그건 외계인 식량 용기 및 번식기를 나른다."
