  STR_UFO_CRASH_RECOVERY_BRIEFING: "주의 요망 - UFO 안이나 추락 현장 주변에 요원이 있을 지 모른다. 임무는 모든 적 유닛이 제거되거나 무력화될 때 완료될 것이다. UFO 잔해, 유물 및 외계인 시체에 대한 회수는 이후에 개시될 수 있다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 보내고 '임무 중단' 아이콘을 눌러라."
  STR_UFO_GROUND_ASSAULT: "UFO 지상 강습"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "착륙 현장을 탐험하고, 만약 가능하다면, UFO에 진입하라. 임무는 모든 적 유닛이 제거되거나 무력화될 때 완료될 것이다. UFO, 유물 및 외계인 시체에 대한 회수는 이후에 개시될 수 있다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 보내고 '임무 중단' 아이콘을 눌러라."
  STR_BASE_DEFENSE: "기지 방어"
  STR_BASE_UC_: "기지> {0}"
  STR_BASE_DEFENSE_BRIEFING: "외계인 함선 하나가 근처에 착륙했다. 우리 기지는 심각한 위험에 처해 있다. 표준 절차에 따라 모든 비전투 직원과 X-Com 기체는 대피했다. 외계인은 격납고 문 또는 출입 승강기를 통해 기지로 들어올 것이다. 무슨 수를 쓰더라도 기지와 중요 설비를 방어하라 - 이것은 목숨을 건 싸움이다. 만약 '임무 중단' 아이콘을 누르면 당신은 패배를 인정하고 기지를 잃을 것이다."
  STR_ALIEN_BASE_ASSAULT: "외계인 기지 강습"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "X-Com 요원은 외계인의 기지로 가는 입구를 확보했다. 기지를 무력화하려면 제어부가 반드시 부서져야 한다. 이 임무는 모든 적이 제거될 때, 또는 당신의 분대가 녹색 출구 영역으로 돌아왔을 때(탈출하려면 '임무 중단' 아이콘을 눌러라) 종료할 것이다."
  STR_CYDONIA_BRIEFING: "당신은 사이도니아에 도착했다. 당신은 화성의 스핑크스 근처의 커다란 지하 단지로 가는 입구를 확보했다. 당신은 모든 외계인 활동을 제어하는 외계인 두뇌를 반드시 부수어야 한다. 인류의 운명은 당신의 손에 달렸다..."
  STR_TERROR_MISSION: "테러 임무"
  STR_TERROR_MISSION_BRIEFING: "임무는 모든 적 유닛이 제거되거나 무력화될 때 성공으로 끝날 것이다. 당신은 외계인의 위협을 제거해 이 영역에 있는 어떠한 시민의 생명도 반드시 살리려고 노력해야 한다. 임무를 중단하려면 X-Com 요원을 수송 차량으로 보내고 '임무 중단' 아이콘을 눌러라."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "기체 생산에 필요한 빈 격납고가 없다!{SMALLLINE}기지에 할당, 기지로 이송, 구매 또는 건조한 각각의 기체는 하나의 격납고를 이용한다. 새로운 격납고를 짓거나 또 다른 기지로 기체를 이송하라."
