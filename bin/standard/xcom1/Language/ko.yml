  STR_ACCESS_LIFT_UFOPEDIA: "출입 승강기는 지하 기지 안과 밖으로 장비와 직원을 옮기도록 한다. 그건 언제나 새로운 현장에서 건설되는 첫 시설이다. 승강기 영역은 어떠한 잠재적 적대 세력의 침입에도 취약하다."
  STR_LIVING_QUARTERS_UFOPEDIA: "각 거주 구역은 50명에 이르는 직원을 위한 공간을 제공한다. 이 시설은 기본적 여가, 식량 및 수면 영역을 제공한다."
  STR_LABORATORY_UFOPEDIA: "한 연구 시설 안에서 50명에 이르는 과학자가 일할 수 있다. 연구실은 재료공학, 생화학 및 우주론의 연구를 위한 최신 기술이 집약되어 있다. 군사 시설을 포함해, 세계 전역에 걸친 모든 최고의 연구 시설에 대한 특별 접근 권한이 있다."
  STR_WORKSHOP_UFOPEDIA: "작업실은 과학 연구실에서 나온 설계에 기반한 장비를 제조하기에 필요한 모든 장비가 들어 있다. 비록 건조 중인 물품 또한 공간을 좀 잡아먹을 것이나, 50명에 이르는 공학자가 한 작업실을 차지할 수 있다."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "소형 탐지 장치는 300해리의 유효 레이더 범위를 지니며 지표 분석을 위한 정지 위성 네트워크와 연결되어 있다. 각각의 장치는 30분의 스캔 주기 당 10%의 평균 크기를 지닌 물체를 탐지할 기회를 지닌다."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "대형 탐지 장치는 450해리의 유효 범위를 지니며 지표 분석을 위한 정지 위성 네트워크와 연결되어 있다. 각각의 장치는 30분의 스캔 주기 당 20%의 평균 크기를 지닌 물체를 탐지할 기회를 지닌다."
  STR_MISSILE_DEFENSES_UFOPEDIA: "미사일 방어시설은 기지 주변에 착륙하려 하는 적대적 기체의 침략에 대한 약간의 보호를 제공한다."
  STR_GENERAL_STORES_UFOPEDIA: "격납고 안의 기체에 할당된 장비를 포함해, 모든 장비, 무기 체계, 탄약, 회수된 재료 및 중화기 차량은 창고에 저장된다."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "살아있는 외계인은 생명을 유지하기 위해 특별한 거주지를 요구할 것이다. 이 격리 시설은 자체 격리 장치 안에 10마리에 이르는 외계 생명체를 보관할 수 있다."
  STR_LASER_DEFENSES_UFOPEDIA: "레이저 방어시설은 적대적 기체의 침략에 대한 보호를 제공한다."
  STR_PLASMA_DEFENSES_UFOPEDIA: "플라스마 방어시설은 적대적 기체의 침략에 대한 강력하고 효율적인 보호를 제공한다."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "핵융합 미사일은 외계인의 공격에 대해 가장 효과적인 보호를 제공한다. 이 미사일은 특정 범위 내 모든 것을 부수는 반물질 내파를 일으킨다."
  STR_GRAV_SHIELD_UFOPEDIA: "중력 방어막은 기지 가까이 착륙하려 하는 외계인의 기체를 모든 방어장치가 다시 쏘기에 충분할 만큼 멀리 밀어낸다. 실제로 이는 당신의 기지에 있는 어떠한 방어 체계의 효력도 두 배로 한다."
  STR_MIND_SHIELD_UFOPEDIA: "외계인의 기체가 인간 존재의 탐지를 뇌파에 의존하기에 가장 효율적인 대응책은 기지에서 뇌파를 차폐하는 것이다. 이 시설은 외계인의 기체에 의해 탐지될 기회를 극적으로 낮출 것이다."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "사이오닉 연구실은 기지에 있는 모든 병사의 사이오닉 잠재력을 평가하고 그들의 사이오닉 기술을 활용하는 데 필요한 훈련을 제공할 수 있다. 각각의 연구실은 10명에 이르는 병사를 훈련할 수 있다. 훈련은 매월 말에 할당된다. 사이오닉 증폭기와 결합해 이용한 사이오닉 기술은 전투 중에 사이오닉 공격에 이용될 수 있다."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "외계인의 통신은 거의 순간적으로 날아가는 초차원 파동에 의존한다. 이 해석기 시설은 UFO의 지령을 가로채 정보를 해석한다. 이는 UFO 유형, 외계인 종족, 일어날 활동의 유형을 보여줄 것이다."
  STR_HANGAR_UFOPEDIA: "각 격납고는 기체 하나를 할당할 수 있다. 이건 X-Com 기체의 유지, 급유 및 수리를 위한 시설이다. 기지에 머무르는 각 기체는 설령 그 기체가 임무로 나갔다 해도, 다른 기체가 이용할 수 없는 자기만의 빈 격납고가 반드시 있어야 한다."
  STR_PISTOL_UFOPEDIA: "이 제식 X-Com 권총은 12발 용량의 강력한 반자동 권총이다."
  STR_RIFLE_UFOPEDIA: "이 대단히 정확한 저격소총은 레이저 유도 조준기를 지니고 20발 탄창에 든 6.7mm 탄약이 들어간다."
  STR_HEAVY_CANNON_UFOPEDIA: "중형포는 파괴적이나, 거추장스러운, 그런 무기다. 그 다재다능함은 그게 세 가지 유형의 탄약 - 철갑, 소이 및 고폭탄이 들어간다는 사실에서 나온다."
