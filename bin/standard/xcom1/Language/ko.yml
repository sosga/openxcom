  STR_VICTORY_1: "방으로 들어가자 당신은 외계인 두뇌를 본다 - 당신이 찾던 목표를. 당신이 쏘려 하기 전에 그건 기지에 있는 화면을 통해 당신과 교신한다. 그건 당신이 방아쇠를 당기려는 결정을 하기 전에 자신의 생존에 대한 항변을 들어 줄 것을 간청한다..."
  STR_VICTORY_2: "그 두뇌는 말한다: '수백 만년 전 너희가 화성이라 부르는 행성은 살아 있었다. 이 생명은 너희에게 했던 것처럼 우리 문명이 황량한 행성으로 가져왔었지. 수백 만년 동안 우리는 너희 행성을 들렀고 너희 종족을 유전적으로 개발했다. 너희는 우릴 죽일 수 없다, 너희는 우리의 일부다..."
  STR_VICTORY_3: "여기는 너희 선대 종이 세운 - 너희 것보다 수백 만년 전에 지어진 피라미드로 - 화성 문명의 중심이다. 어느 행성도 너희의 성과에 미치지 못했다. 이 힘은 오래지 않아 너희 것이 될 수 있었어. 우리가 요청하는 건 협력이 전..."
  STR_GAME_OVER_1: "외계인은 모든 인류를 말살하려 하며, 도시를 부수고 대기와 바다에 독을 풀어 놓는다. 지구 군대의 저항은 엄청나게 우월한 기술 앞에서 효과가 없다. 살아남은 세대는 외계인의 파괴에서 도망치는 동안 끔찍한 변이에 시달린다. 그들은 지구를 어떤 알려지지 않은 제국의 일부인 외계인 식민지로 바꾸는 걸 돕기 위해 노예 수용소에 모아졌다."
  STR_GAME_OVER_2: "X-Com 프로젝트를 통해 얻었던 지식은 영원히 잃어버렸다. 당신은 지구를 구하는 데 실패했다."
  STR_VICTORY_4: "그 외계인의 두뇌는 뜨거운 플라스마의 폭발에 의해 작동 중단되었고, 모든 외계인 세력은 패배했다."
  STR_VICTORY_5: "일단 외계인이 화성을 잃으면서 지구도 잃었다. 오래지 않아 X-Com의 연구는 다시 한번 인류를 번영하게 하였고, 화성을 영토로 선포한다. 외계인의 위협은 사라졌으나, 얼마나 오래 갈지, 그건 아무도 모른다..."
  STR_YOU_HAVE_FAILED: "당신은 외계인의 맹공을 저지하는 데 실패했다. 후원 국가들은 하나하나 기술, 번영 및 평화를 약속하는 외계인과 조약을 체결한다. 그렇지만, 외계인이 다른 계획을 지니고 있음이 곧 분명해졌다..."
