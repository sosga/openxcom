ko:
  STR_AVENGER_UFOPEDIA: "수송기이자 전투 우주선이다. 외계인 기술을 궁극적으로 재현한 것이다."
  STR_INTERCEPTOR_UFOPEDIA: "쌍발 펄스 데토네이션 엔진과 특별히 차폐한 전자 장치가 있는 전투 비행기다. 지구 기반 기술로 쓸 수 있는 최고의 물건이다."
  STR_LIGHTNING_UFOPEDIA: "수송기이자 전투용 기체다. 외계인 추진 장치를 조악하나 효과적으로 재현한 것이다."
  STR_SKYRANGER_UFOPEDIA: "병력 수송기다. 수직 이륙 및 착륙(V.T.O.L.) 능력이 있는, 이러한 종류 중 가장 빠른 것이다."
  STR_FIRESTORM_UFOPEDIA: "전투용 기체다. 이 1인승 전투기는 고전적 외계인 비행 접시를 재현하며, 중앙 추진기가 있다."
  STR_STINGRAY_UFOPEDIA: "특별히 차폐한 전자 장치가 있는 발전된 공대공 미사일이다."
  STR_AVALANCHE_UFOPEDIA: "핵탄두를 달았으나, 엄청나게 무거운 중량을 지닌 공대공 미사일이다."
  STR_CANNON_UFOPEDIA: "40cm의 강철을 관통할 능력이 있는 철갑탄을 쏘는 높은 위력의 기총이다."
  STR_FUSION_BALL_UFOPEDIA: "이 발사기는 반물질 반응으로 위력을 내는 공 모양의 미사일을 쏜다. 이 공은 중력파의 내파로 표적을 파괴한다."
  STR_LASER_CANNON_UFOPEDIA: "이 재래식 레이저 빔은 반물질 반응로로 작동된다."
  STR_PLASMA_BEAM_UFOPEDIA: "이 중력 빔은 정교하게 조절된 중력장 내파를 유도한다."
  STR_SECTOID_UFOPEDIA: "섹토이드 사회 계층은 병사에서 강력한 사이오닉 능력을 지닌 지도자까지 아우른다. 이 사이오닉 권능은 전투에서 병사의 사기를 깎거나, 심지어 그들의 정신을 장악하는 데까지 이용될 수 있다. 그들은 인간의 유괴와 가축의 해체에 탐닉하는 경향이 있다. 유괴는 이종 교배와 인간 사회에 잠입할 복제 인간을 개발하기 위한 유전 물질을 추출하는 데 이용된다. 가축은 양분과 유전 재료 양쪽을 제공한다. 이 종족은 그들의 벌집 비슷한 사회의 효율을 올리기 위해 우월한 유전적 혼종을 개발하길 원하는 것으로 보인다."
  STR_SECTOID_AUTOPSY: "섹토이드 검시"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "검시는 흔적만 남은 소화 기관과 단순한 신체 구조를 드러낸다. 두뇌와 눈은 아주 잘 발달되었다. 이 구조는 유전자 변형 또는 변이를 암시한다. 작은 눈과 코는 별 기능이 없는 것으로 보인다. 손가락 사이의 물갈퀴, 그리고 평평한 발은 수중 생물이 기원임을 암시한다. 아무런 생식 기관도 없으며, 어떻게 이 종족이 번식할 수 있는 지에 대해 아무런 단서도 없다. 그들은 유전적으로 조작된 종임이 거의 확실하다."
  STR_SNAKEMAN_UFOPEDIA: "이 종족은 엄청나게 혹독한 환경에서 발달했다. 그들은 엄청나게 억세며 엄청난 온도 변화에 저항할 수 있다. 그들의 이동은 모든 핵심 장기를 보호하는 뱀 비슷한 거대한 '발'에 의존한다. 그들의 목적은 순수하게 사냥을 하는 것으로 보이며, 그들은 지구에 대한 그들의 군대식 침략을 지시하는 어떤 다른 지성체의 지휘 하에 있는 것으로 보인다."
  STR_SNAKEMAN_AUTOPSY: "스네이크맨 검시"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "피부는 엄청나게 억세며 열에 잘 저항한다. 심혈관계는 이동을 만들어내기 위한 유압의 원리를 이용하는 근육계의 일부다. 유일한 진짜 근육은 '심장'이다. 그들의 생식 기관은 아주 효율적인 것으로 보인다. 번식 방법은 무성생식이며, 각각의 스네이크맨은 언제라도 그 몸 안에 50개에 이르는 알을 품고 있다.마음대로 하게 두면 이 종족은 지구 상의 생물에게 심각한 위협이 될 것이다."
  STR_ETHEREAL_UFOPEDIA: "이 존재는 텔레파시 통신과 염동 능력을 쓰도록 하는 끝내주는 정신력을 지닌다. 이 생물의 명백히 약한 육체적 능력은 그 정신적 힘으로 보조를 받는다. 그들이 우리가 아는 물리 법칙을 거부하는 듯하기에, 우리는 이 염동력이 어떻게 일어나는지 이해하지 못한다. 그들은 어떠한 전투 상황에서도 엄청나게 위험한데, 그들이 전투를 정신적 힘에 의존한다. 그들은 자기 목적 달성을 위해 다른 종족에 의존하는 듯하기에 지구에 드물게 나타난다."
  STR_ETHEREAL_AUTOPSY: "이더리얼 검시"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "이 존재는 육체적으로 쇠퇴했고 어떠한 생명 기능을 유지할 역량이 없는 듯하다. 근육은 심각하게 위축되었고 내부 장기는 덜 발달된 것으로 보인다. 감각 기관은, 눈을 포함해, 전혀 기능하지 못하는 것으로 보인다. 두뇌는, 그렇지만, 잘 발달되었고 몸의 혈액 공급 중 높은 부분을 끌어다 쓴다. 어떻게 이 생물이 외부 지원 없이 스스로를 지탱할 수 있는지는 수수께끼다."
  STR_MUTON_UFOPEDIA: "이 인간형 생물은 육체적인 힘이 세고 지능적이다. 그들은 어떠한 종류건 생 살점을 섭취하는 특별한 식성을 지니는데, 이는 그들이 지구 출신의 육식동물 같이 생존을 위해 필요하다. 그들은 '이더리얼'로 알려진 종족으로부터 받는 텔레파시 명령에 의존하는 것으로 보인다. 일단 이 텔레파시 연결로부터 분리되면 그들의 정신 체계는 무너지는 것으로 보이고 그들은 죽는다. 사이버네틱 삽입물이 그들의 전투 능력을 강화하기 위해 이용된다. 그들은 분명히 더 높은 지성체를 위한 보병이다."
  STR_MUTON_AUTOPSY: "뮤톤 검시"
  STR_MUTON_AUTOPSY_UFOPEDIA: "이 생물의 '피부'는 몸에 접목된 유기적으로 만들어진 보호 장갑인 것으로 보인다. 심혈관계 및 감각을 강화하는 데 이용되는 다수의 사이버네틱 삽입물이 있다. 생식 기관은 수술로 제거된 것으로 보인다. 명백히 이 불행한 생물은 전쟁과 정복의 나날을 지낼 뿐이다. 철갑 탄약은 그들의 억세진 피부에 대해 그리 효과적이지 않다."
  STR_CELATID_UFOPEDIA: "이 생명체는 공기 중에 떠다니는 신비한 기본 능력을 지닌다. 그건 인간의 뇌파를 탐지하는 것으로 보이고 잘 숨어있다 하여도 인간 표적을 향해 움직일 것이다. 일단 표적이 탐지되면 셀라티드는 착륙해 엄청나게 부식성이 강한 독으로 이루어진 작은 방울을 쏜다. 이 생물은 걱정스러울 정도로 스스로를 복제하는 능력을 지닌다. 그건 돌아다닐 때 뮤톤 종족과 함께한다."
  STR_CELATID_AUTOPSY: "셀라티드 검시"
  STR_CELATID_AUTOPSY_UFOPEDIA: "심장부에는 자연적으로 발달된 반중력 추진 장치인 것으로 보이는 작은 생체기계 장치가 들어 있다. 독 샘은 가장 커다란 장기이고 구분되는 두뇌 구조가 있는 것으로 보이지 않는다. 분별할 수 있는 아무런 소화 또는 생식 기관도 없다. 작은 장기는 새로운 존재로 급속히 성장할 수 있는 태아가 들어 있다."
  STR_SILACOID_UFOPEDIA: "이 실리콘 기반 생명체는 막대한 양의 열을 생성한다. 그건 이후 그 뜨거운 속살로 흡수할 수 있는 바위를 부술 힘을 지닌다. 그건 원시적인 지능을 지니고 삽입물 또는 텔레파시를 다루는 존재에 의해 통제될 수 있다. 그건 뮤톤이라는 외계 종족과 함께 일한다."
  STR_SILACOID_AUTOPSY: "실라코이드 검시"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "이 생물의 속살은 엄청나게 뜨겁고, 소화 기관의 기초가 되는 듯하다. 그 독특한 근육계는 굉장한 힘과 속도를 지닌다. 그 바위 비슷한 피부는 불 또는 소이 탄약에 의해 상하지 않는다."
  STR_CHRYSSALID_UFOPEDIA: "이 생물의 게와 비슷한 발톱은 근접 전투에서 강력한 무기다. 이 생물의 높은 신진대사와 근력은 속도 및 날렵함을 준다. 그건 피해자를 죽이는 대신 몸에 알을 까고 피해자를 걸어 다니는 좀비로 바꾸는 맹독을 주입한다. 새로운 크리살리드는 알까기 직후 피해자로부터 튀어 나온다. 크리살리드는 스네이크맨 종족과 함께한다."
  STR_CHRYSSALID_AUTOPSY: "크리살리드 검시"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "이 생물의 외골격은 엄청나게 억세나, 폭발 탄약에 놀랍도록 취약하다. 두뇌는 잘 발달되었고, 세포 성장률은 대단히 빠르다. 이 생물은 다른 생체 내부에 낳을 20개의 알을 지닌다. 이 생물은 아주 효과적인 테러 무기다."
  STR_FLOATER_UFOPEDIA: "플로터는 주로 병사 및 테러 요원이다. 그들은 당연히 사냥하는 야수로, 만만찮은 전사를 만들기 위해 유전적으로 처리되었고 사이버네틱으로 강화되었다. 몸의 아래 절반과 대부분의 내부 장기는 수술로 제거되었고, 생명 유지 장치가 설치되었다. 이 삽입물은 이 생물을, 비록 불안정하지만, 공기 중을 떠다니도록 하는 반중력 장치가 들어 있다."
  STR_FLOATER_AUTOPSY: "플로터 검시"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "이 생물은 수술에 의해 극적으로 변화되어 버렸다. 몸의 핵심을 형성하는 듯한 장치는 생명 유지 장치로, 심장, 폐 그리고 소화 기관의 기능을 대신한다. 이는 이 생물이 엄청나게 혹독한 환경에서 생존하는 걸 가능하게 하는 것 같다. 두뇌는 우리 것보다 작으나, 감각 기관은 잘 발달되었다."
  STR_REAPER_UFOPEDIA: "이 이족보행하는 육식동물은 강력한 아가리와 게걸스러운 식성을 지닌다. 그건 활동을 통제하는 데 이용되는 다수의 두뇌 삽입물을 지닌다. 이 생물의 원초적인 사냥 본능은 테러와 파괴를 일으키는 걸 제외하는 거의 사용되지 않는다. 리퍼는 플로터와 보통 함께한다."
  STR_REAPER_AUTOPSY: "리퍼 검시"
  STR_REAPER_AUTOPSY_UFOPEDIA: "리퍼는 심하게 다쳤을 때조차 기능을 하게 하는 두 개의 '두뇌'와 두 개의 '심장'을 지닌다. 그렇지만, 그 털이 무성한 피부는 대단히 불이 잘 붙어, 이 생물을 소이 무기에 취약하게 만든다."
  STR_SECTOPOD_UFOPEDIA: "섹토포드는 강력한 레이저 빔 무기가 있는 로봇 생물이다. 이 기계 야수의 제어는 조종사, 이더리얼의 텔레파시 연결을 통해 이루어진다. 섹토포드는 외계인 군대가 쓸 수 있는 가장 강력한 테러 무기다."
  STR_SECTOPOD_AUTOPSY: "섹토포드 검시"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "이 로봇은 대다수 형태의 공격, 특히 플라스마 무기에 저항할 능력 있는 동력 장갑으로 견고하게 건조되었다. 그렇지만, 그 감각 회로는 레이저 무기에 특히 취약한 듯하다."
  STR_CYBERDISC_UFOPEDIA: "이 축소 비행 접시는 강력한 플라스마 빔으로 무장한 자율적 테러 무기다. 반중력 추진기는 험난한 환경에서 큰 이점을 준다. 그 주요 기능은 섹토이드 종족의 필요에 따른 파괴와 테러다."
  STR_CYBERDISC_AUTOPSY: "사이버디스크 검시"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "사이버디스크는 잘 차폐되었고 폭발 탄약을 버티는 데 특히 능하다. 주 반중력 장치는 그 기능에 대해 어떠한 이해를 얻기에는 너무 심하게 망가졌다."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "외계인 기체의 동력원은 강력한 중력파 뿐만 아니라 다른 형태의 에너지를 생성하기 위해 엘레리움(115번 원소)을 이용하는 반물질 반응로다. 물질의 에너지 변환률은 믿을 수 없는 99%의 효율을 보이며, 따라서 자그마한 양의 엘레리움이 거대한 양의 동력을 만들어낼 수 있다. 이 장치는 외계 합금을 이용해 쉽게 재현할 수 있다."
  STR_UFO_NAVIGATION_UFOPEDIA: "외계인의 기체는 지구 위와 우주 공간을 항해하기 위해 정교한 컴퓨터를 이용한다. 이 장치는 네트워크 형태로 배열된 광학 처리 장치에 기반한다. 제어 인터페이스는 상대적으로 단순하다 - 항법사는 기체를 어떤 방향으로 움직이기 위해 동력원에서 생성된 중력파의 방향을 제어한다. 이 장치는 인간이 쉽게 이용할 수 있고, 외계 합금과 다른 부품을 이용해 재현할 수 있다."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "외계인의 기체는 세 주요 부품으로 이루어진다 - 동력원, 항법 장치 및 외계 합금으로 만들어진 선체다. 선체는 중력파가 유도 및 제어될 수 있도록 특별히 설계된다. 추가로 동력원을 움직이는 데 적은 양의 엘레리움이 요구된다. 일단 건조 원리가 이해되었고, 부품 각각의 기능이 알려졌기에, 이러한 유형의 기체를 만드는 게 가능하다."
  STR_ALIEN_FOOD_UFOPEDIA: "이 용기는 가축, 다른 동물과 심지어 인간의 신체 일부를 소화하는 데 이용되는 다양한 효소가 들어 있다. 이 액체는 이후 즉석 소화 식품으로서 섭취된다 - 아마도 혈류에 직접. 이는 식량을 지구에 일정 부분 의존함을 암시한다 - 지구와 외계인 사회 간의 공생이라는 형태로."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "이 용기는 외계인의 태아가 들어 있다. 이 용기의 설계는 이 장치를 이용하는 외계인이 인공 번식에 완전히 의존한다는 것을 암시하는 듯하다. 풍부한 영양분은 태아의 급속한 발달을 보장한다. 이 공장 생산 체계는 짧은 시간 간격 안에 수천의 외계인 복제 생물을 만들어낼 수 있었다. 이 공정은 인간의 번식, 또는 외계인-인간 혼종에 쉽게 적용될 수 있었다."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "이 구체의 가장 비슷한 기능은 여가다. 사이오닉 회로는 두뇌의 다양한 중추를 자극한다. 그 효과는 환각 약물과 비슷하다. 이는 외계인이 어떤 문화 또는 여가 활동을 즐긴다는 유일한 증거다."
  STR_ALIEN_SURGERY_UFOPEDIA: "이 수술 장비는 가축 및 다른 동물의 특정 신체 부위를 추출하기 위한 레이저 절단기를 이용한다. 널리 퍼진 가축 해체는 이 괴기한 외계인 활동으로 설명될 수 있다. 이 부위들은 영양분 또는 유전자 확보 목적으로 이용되는 것 같다."
  STR_EXAMINATION_ROOM_UFOPEDIA: "과거에 수천 명의 사람들은 외계인에 의해, 때때로 반복해서 유괴되었다고 주장했다. 진실은 훨씬 더 끔찍하다. 인간은 유괴되어, 연구 및 감시를 당했다. 최고의 표본은 유전 재료를 추출 당했다. 여성은 인간-외계인 혼종 태아가 삽입되었고, 수 개월 후 제거되었다. 외계인이 어떤 사악한 동기를 가졌는지 누가 알겠는가?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "외계인의 기체는 독특한 특성이 있는 특별한 합금으로 건조된다. 그건 엄청나게 가볍고 튼튼하며, 전자기 방식으로 찍어낼 수 있다. 이 재료는 재현할 수 있고 많은 종류의 제조 공정에 이용될 수 있다."
  STR_ELERIUM_115_UFOPEDIA: "이 원소는 특정 입자로 때렸을 대 반물질 동력을 생성하는 비상한 속성을 지닌다. 이는 중력파 및 다른 형태의 에너지를 생성한다. 그건 우리 태양계에서 자연적으로 발견되지 않고 재현될 수 없다."
  STR_ALIEN_ORIGINS_UFOPEDIA: "우리가 지구에서 지는 싸움을 벌이고 있음은 명확하다. 외계인의 무리는 압도적인 숫자를 보인다. 우리가 할 수 있는 최선은 그들의 진도를 늦추는 것이다. 인류를 위한 유일한 희망은 외계인을 원점에서 쓰러트리는 것이다. 우리 연구는 우리 태양계 내부에 가까운 작전 기지가 있음을 가리키는 듯하다. 외계인은 이곳이 인류 역사 이전의 고대 문명의 중심부였음을 내비친다. 우리는 가능한 빨리 이곳의 자리를 잡아 내야 한다. 그렇지만, 우리는 더 자세한 정보를 얻기 위해 외계인의 지도자를 포획해 심문할 필요가 있다. 더 커다란 UFO는 아마도 적어도 한 마리의 외계인 지도자가 있을 것이다."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "우리 연구는 이제 외계인 작전 기지가 화성임을 지목한다. 그 기지는 잘 숨겨졌고, 지구의 잠입에 불을 지필 모든 제조 및 복제 시설이 들어 있다. 그건 또한 전체 작전을 지휘하는 어떤 종류의 제어 컴퓨터가 들어 있는 듯하다. 벌집 비슷한 외계인의 사회는 어떤 종류의 '여왕벌이 있는 듯하다. 이는 그들의 근원적 약점이다 - 만약 우리가 이 '두뇌'를 제거할 수 있다면 육체는 죽을 것이다. 우리는 너무 늦기 전에 연구에 더욱 매진해야 한다. 진도를 나가기 위해 우리는 오직 외계인 기지와 전함에만 거주하는 최고위 외계인을 - 사령관을 - 반드시 포획해야 한다."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "이제 외계인의 무리가 사이도니아 안의 지하 기지에서 지휘를 받는다는 게 명확하다 - 다섯 면을 가진 피라미드와 인간 얼굴을 닮은 커다란 형상이 특징인 화성의 비상한 영역이다. 사이도니아의 문명은 수백 만년 전 화성에서 한때 번성했으나,우리는 왜 그게 자취를 감추었는지, 아니면 그곳의 최근 외계인 활동과 어떤 관계가 있는지 알지 못한다. 설명이 무엇이건 우리는 반드시 사이도니아로 원정대를 보내야 한다. 이는 우리가 외계인을 물리칠 수 있는 유일한 방법이다. 우리는 지휘를 하는 중추 '두뇌'를 반드시 부수어야 한다. 우리는 우리 뜻대로 쓸 가장 끝내주는 파괴력을 장착한 어벤저 기체가 필요할 것이다. 우리가 여기서 배울 수 있는 건 더 이상 없다 - 우리는 사이도니아의 강습 결과를 기다려야 한다."
