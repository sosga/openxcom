  STR_MEDI_KIT_UFOPEDIA: "메디킷은 진통제 및 각성제와 치료 도구를 결합한 것이다. 메디킷을 이용하기 위해서 당신은 반드시 처치를 요구하는 병사 쪽을 바라보아야 한다. 만약 병사가 기절했으면 당신은 반드시 그 몸 위에 서야 한다. 메디킷 아이콘을 누르고 메뉴에서 '메디킷 이용'을 골라라.{NEWLINE}치료> 적색 신체 부위는 치명상을 보여준다. 다친 신체 부위를 선택하라. '치료' 버튼을 눌러라. 하나의 치명상이 치료되고 약간의 체력이 회복될 것이다.{NEWLINE}각성제> 이것은 기력을 회복하고 의식불명인(기절한) 병사를 되살릴 것이다. 의식불명인 병사를 되살리기 위해 당신은 반드시 그 몸 바로 위에 서야 한다.{NEWLINE}진통제> 이것은 다친 병사에게 잃어버린 체력과 동등한 양에 이르는 사기를 회복할 것이다."
  STR_PSI_AMP_UFOPEDIA: "사이오닉 증폭기는 오직 사이오닉 기술이 있는 병사만 이용할 수 있다. 전투 중, 사이오닉 증폭기를 누르고, 공격의 유형을 선택하고, 커서로 표적을 골라라. 두 가지 유형의 사이오닉 공격이 있다:{NEWLINE}공황 유발> 만약 공격이 성공하면 그건 표적의 사기를 낮추고 공황을 일으킬 지 모른다..{NEWLINE}정신 지배> 만약 이게 성공하면 당신은 그게 당신 소유였던 것처럼 적 유닛을 즉각적으로 조종할 것이다. 이 유형의 공격을 성공시키는 건 더 어렵다."
  STR_STUN_ROD_UFOPEDIA: "이 장치는 오직 근접 전투에서만 이용될 수 있으나, 살아있는 생물을 전기 충격을 이용해 죽이지 않고 기절시킬 것이다."
  STR_MIND_PROBE_UFOPEDIA: "마인드 프로브는 뇌파에서 직접 정보를 취하는 데 이용되는 외계인의 통신 장치다. X-Com 유닛은 외계인의 특징을 표시하기 위해 전투 중에 이 장치를 이용할 수 있다. 마인드 프로브를 누르고 '사용' 선택지를 눌러라. 그리고 커서로 외계인을 눌러라."
  STR_PLASMA_PISTOL_UFOPEDIA: "플라스마 권총은 국소 반중력장 내부로부터 가속되는 입자에 기반한 치명적인 외계인의 무기다."
