  STR_AIR_LOCK_UFOPEDIA: "기밀 출입구는 수중 기지 안과 밖으로 장비와 직원을 옮기도록 한다. 그건 언제나 새로운 현장에서 건설되는 첫 수상 모듈이다. 기밀 출입구는 어떠한 잠재적 적대 세력의 침입에도 취약하다."
  STR_LIVING_QUARTERS_UFOPEDIA: "각 거주 영역은 50명에 이르는 직원을 위한 공간을 제공한다. 이 수상 모듈은 어쩐지 기본적이고 기능적이다."
  STR_LABORATORY_UFOPEDIA: "하나의 연구 구역에서 50명의 과학자가 작업할 수 있다. 연구실은 재료공학, 생화학, 병기의 연구를 위한 모든 최신 기술이 집약되어 있다. X-Com은 민간 및 군사 양쪽에서, 세계 전역에 걸친 모든 최고의 연구 시설에 접근할 수 있다."
  STR_WORKSHOP_UFOPEDIA: "작업실은 과학 연구실에서 나온 최신의 설계에 기반한 장비를 제조하기에 필요한 모든 장비가 들어 있다. 50명의 기술자가 한 작업실을 차지할 수 있으나, 건조 중인 물품 또한 공간을 잡아먹을 것이다."
  STR_STANDARD_SONAR_UFOPEDIA: "표준 소나 장치는 대다수 심도에서 450km의 유효 범위를 지니며 지표 분석을 위한 정지 위성 네트워크와 연결되어 있다. 각각의 스캐너는 30분의 스캔 주기 당 10%의 잠수정 또는 공중 기체를 탐지할 기회를 지닌다."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "광역 소나 장치는 모든 심도에서 700km의 유효 범위를 지니며 지표 분석을 위한 정지 위성 네트워크와 연결되어 있다. 각각의 스캐너는 30분의 스캔 주기 당 20%의 잠수정 또는 공중 기체를 탐지할 기회를 지닌다."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "어뢰 방어시설은 기지에 정박하려 하는 적대적 잠수함의 공격에 대한 보호를 제공한다."
  STR_GENERAL_STORES_UFOPEDIA: "격납고 안의 비행잠수함에 할당된 장비를 포함해, 모든 장비, 무기 체계, 탄약, 회수된 재료 및 무장 잠수정은 창고에 저장된다."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "살아있는 외계인은 붙들어 놓기 위해 특별한 격리 시설을 요구할 것이다. 이 장치는 그들의 생명을 유지하고 전투 역량을 0으로 만든다. 이 격리 시설은 구속 장치 안에 10마리의 외계 생명체를 보관할 수 있다."
  STR_GAUSS_DEFENSES_UFOPEDIA: "가우스 방어시설은 적대적인 잠수함의 공격에 대해 가장 효과적인 최신의 보호를 제공한다."
  STR_SONIC_DEFENSES_UFOPEDIA: "소닉 공진기 방어시설은 공격자에 대한 강력하고 효과적인 보호를 제공한다."
  STR_PWT_DEFENSES_UFOPEDIA: "펄스파 어뢰는 외계인의 공격에 대한 가장 효과적인 방어를 제공한다. 이 미사일은 알려진 모든 장갑을 관통할 수 있는 초밀도물질 탄두를 지닌다. 그게 만들어내는 자기 파동은 전자 방어를 무력화한다."
