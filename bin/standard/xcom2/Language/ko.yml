  STR_UFO_CRASH_RECOVERY_BRIEFING: "각별한 주의 - 잠수함 안과 현장 주변에 외계인이 있을 것이다. 이 임무는 모든 적 유닛이 제거되거나 무력화될 때 완료될 것이다. 외계인 비행잠수함의 잔해, 기술 및 외계인 시체에 대한 회수는 이후에 개시될 것이다. 임무를 중단하려면 X-Com 잠수요원을 비행잠수함으로 보내고 '임무 중단' 아이콘을 눌러라."
