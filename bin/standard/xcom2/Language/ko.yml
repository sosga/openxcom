  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "자율적인 무장 잠수정은 높은 기동성 및 동체 강도를 지닌다. 그건 모든 심도에서 중화기 지원을 제공한다. 무장 잠수정은 충분한 탄약을 채워 놓았다면 자동으로 재무장된다."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "이 잠수정은 아쿠아제트 어뢰로 무장했다. 이 무기 체계는 오직 물 속에서만 동작한다. 창고에 아쿠아제트 어뢰가 잘 채워졌는지 확인하라."
  STR_COELACANTH_GAUSS_UFOPEDIA: "가우스 기술은 무장 잠수정을 위한 강력한 무기 체계를 제공한다. 이전 물건에 비해 강한 화력을 제공하고, 독자적인 X-Com 기술을 이용한다."
  STR_DISPLACER_SONIC_UFOPEDIA: "외계인의 기술은 무장 잠수정을 다시 정의했다. 이온 추진기를 활용하는 능력은 무장 잠수정이 더 이상 지면/해저에 구속되지 않는다는 뜻이다. 소닉 병기는 전장에서 진정한 이점을 준다."
  STR_DISPLACER_PWT_UFOPEDIA: "이 무장 잠수정은 수중 이용을 위한 펄스파 무기가 특징이다. 당신은 완전 무장을 유지하도록 반드시 펄스파 어뢰를 제조해야 한다. 쏘려면, 일련의 '경유지'를 선택한 후 발사 아이콘을 눌러라."
