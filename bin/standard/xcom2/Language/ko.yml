  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "화성: 사이도니아의 함락."
  STR_INTRO_3: "승리를 거둔 X-Com은, 외계인 전쟁 기계의 가장 중심부를 부수었고, 귀환을 위해 발진했다. 그렇지만, 폐허가 된 화성 기지 안의 전부가 죽지는 않았다."
  STR_INTRO_4: "강력한 타키온 빔이 사이도이나에 있는 신경 중추의 잔해로부터 흘러나온다 - 공허 속을 가르며. 그 행선지는............"
  STR_INTRO_5: "지구다."
  STR_INTRO_6: "대양 속 심해에 그 빔은 오랫동안 잠든 수신기를 때린다. 광대한 수면 중인 컴퓨터가 작동을 시작한다. 심해 속, 인간의 시야 너머에서, 잠자는 외계인이 든 광대한 방은 오랜 재활 절차를 시작한다."
  STR_INTRO_7: "2040년: 무관심한 지구다. 외계인 전쟁에 대한 공포는 잊혀졌다. 그러나, 대양의 잊혀지고 숨겨진 장소 안에서 외계인 무리는 준비를 한다 - 인류를 썰어버리고 세상을 지배할 준비를."
  STR_INTRO_8: "외계인은 인류를 공격한다; 그들의 왜곡된 실험의 표본을 찾고자; 소중한 광물 및 자원을 위해 지구를 약탈하고자; 그리고 바다를 탈취하고자. 그리고, 외계인은 파도 위로 시선을 돌린다."
  STR_INTRO_9: "신기한 모양의 강력한 비행잠수함이 대양을 누빈다 - 보고, 찾으며, 사냥하면서........."
  STR_INTRO_10: "먹잇감을 찾으면 그들은 공격한다."
  STR_INTRO_11: "이상한 신무기는 무방비한 세상에 효과적으로 쓰인다. 우리는 외계인의 위협에 자비를 구할 뿐이다.{NEWLINE}오직 한 조직만이 우리를 구할 수 있다; 그러나, 우리는 오래 전 그들에게서 등을 돌렸다......"
  STR_INTRO_12: "X-COM 시제 수중 시설"
  STR_INTRO_13: "'메이데이! 메이데이!' '여기는 대서양 횡단 여객선 하이페리온'. '우리는 공격 받고 있다'. '메이데이! 메이데............'"
  STR_INTRO_14: "'지휘통제실에서 1번 격납고에: 갑문 개방', '바라쿠다 제로 원 발진. 외계인 공격 상황이다 - 실제 상황이다'.{NEWLINE}'반복한다: 실제 상황이다'"
  STR_INTRO_15: "외계인은 효율 면에서 무자비할 정도이고...."
  STR_INTRO_16: "...정확도 면에서 오차가 없다"
  STR_INTRO_17: "'바라쿠다 제로 원에서 본부에' - '하이페리온 잔해에 접근 중'."
  STR_INTRO_18: "'감속 개시'.{NEWLINE}'2미터'{NEWLINE}'1미터'{NEWLINE}'모든 잠수요원은 즉각 배치 준비'."
  STR_INTRO_19: "...........'기밀 출입구 개방'...'잔해에 접근한다'.{NEWLINE}'세상에!'{NEWLINE}'내 잠수복 카메라에 찍힌 저 생물 봤어?'"
  STR_GAMEOVER_1: "우리는 실패했고, 외계인은 구원에 대한 우리의 마지막 희망을 소멸시켰다.{NEWLINE}X-Com은 멸망했고 지구는 고대 적의 발 아래에 놓였다."
  STR_GAMEOVER_2: "티'레쓰는 성층권으로 치솟았고 세계의 이곳 저곳으로 이동하기 시작한다. 죽음을 퍼트리고 남은 인류를 수확하면서. 그 내부의 깊은 곳에서 잔혹한 외계인 정신이 스스로 깨어나기 시작한다."
  STR_GAMEOVER_3: "모든 국가의 수도에서 비상 계획이 작성되었다. 그 모든 건 수포로 돌아갔는데, X-Com 연구 과제로 도출된 기술이 없는 우리 무기는 효과가 없었다."
  STR_GAMEOVER_4: "외계인은 극관에 기지를 세우고 얼음을 녹이기 시작했으며, 세계는 광대한 바다가 될 것이다. 남은 인류는 모여서 미지의 외계인을 위한 사악한 교배 실험에 활용되었다. 하늘은 어두워지고 강력한 전염병은 지구의 땅을 덮는다."
  STR_GAMEOVER_5: "우리는 새로운 세계 질서에 어떠한 저항도 할 수 없고, 저항을 시도하는 자들은 이해할 수 없는 외계인의 무기 앞에 가혹한 운명을 맞이한다. 남은 이들에게는 이러한 축복 받은 해방이 없으며, 어머니 지구는 외계인의 세상이 되었고 인류는 천천히 다가오는 공포 아래 길을 잃었다."
  STR_OUTRO_1: "그 무덤은, 처참하게 부서졌고, 부글부글 끓는 듯한 외침이 중심부에 놓인 관에서 터져 나온다.{NEWLINE}바보들 너희는 전부 죽으리라...................."
  STR_OUTRO_2: ".................아무도 탈출할 수 없었다."
  STR_OUTRO_3: "엄청나게 큰 폭발이 무덤에서 발생하고 도시를 찢어발겼고, 잔해와 매연이 공기를 채운다. 외계인의 계획은 좌절되었다........"
  STR_OUTRO_4: "뒤틀리는 티'레쓰의 거대한 덩어리는 찢어지기 시작한다. 화염과 매연이 그 반짝이는 첨탑과 아다만티움제 광장에서 뿜어져 나온다."
  STR_OUTRO_5: "거대한 외계인의 요새는 바다를 향해 무너져 내리고, 뒤틀린 금속과 고통받는 영혼이 내는 비명이 공기를 채운다. 더 이상 위대한 몽상가는 세계를 지배한다는 꿈을 꿀  수 없을 것이다."
  STR_OUTRO_6: "최후의 고막을 찢는 충격음이 있었고 티'레쓰는 스스로 갈라졌다.{NEWLINE}외계인의 위협은 사라졌고, 지구는 정화되었다.................."
  STR_OUTRO_7: "우리 은하의 외딴 구석, 고요한 청록색의 행성."
  STR_OUTRO_8: "가까운 미래, 안전한 장소가 된"
  STR_OUTRO_9: "지구를 향한 외계인의 위협은 오래 전에 극복해냈다."
  STR_OUTRO_10: "거대한 광역시와 같은 도시는 북적거리는 수십억 명의 인류를 수용한다."
  STR_OUTRO_11: "X-Com의 위업과 외계인 전쟁은 어린이용 동화의 소재이다."
  STR_OUTRO_12: "그러나 전설은 언제나 한 줌의 진실을 담는 경향이 있었다............"
  STR_RISE_1: "티'레쓰, 여러 지방의 많은 전설에서 여러 이름으로 불렀다."
  STR_RISE_2: "지구 전체를 울리는 폭발적인 비명과 함께 티'레쓰는 바다 밑에서 떠오르기 시작한다."
  STR_RISE_3: "그 거대하고 웅장한 구조물은 멕시코 만의 물을 가르며 솟구친다."
  STR_RISE_4: "4000억 톤의 외계 금속으로 이루어진, 궁극 외계인의 잠든 몸이 놓인 강력한 외계인의 도시다. 6500만년 동안 지구에 갇힌 이 강력한 우주 신은 기지개를 켜기 시작한다."
  STR_RISE_5: "위대한 몽상가의 무덤이 빛을 보면서 물은 일렁이며 끓어오른다................"
  STR_RISE_6: ".........X-Com이 외계인의 전쟁 기계를 파괴할 수 없다면 오래 갈 수 없을 빛으로."
  STR_YOU_HAVE_FAILED: "당신은 외계인의 전쟁 기계를 저지하는 데 실패했다. 후원 기구는 당신의 무능함에 넌더리를 내며 외계인과 비군사적 해법을 협상하려 시도한다. 침략자들은 아주 다른 안건을 올렸고, 곧 온 세상이 진실을 알게 된다..."
