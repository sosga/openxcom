ko:
  STR_LEVIATHAN_UFOPEDIA: "대단한 잠항 능력을 지닌 수송 및 요격용 비행잠수함이다. 외계인과 인간 기술의 놀라운 합성 작품으로, 이온 추진 장치와 자기 배열 항법 장치를 활용한다."
  STR_BARRACUDA_UFOPEDIA: "초고열 레이저 엔진으로 움직이는, 브리티쉬 하이드로스페이스 사의 바라쿠다다. 세상에서 가장 빠른 요격선 중 하나로, 잠수 및 공중 비행 능력이 있어, 다가오는 전투의 핵심 기체다."
  STR_HAMMERHEAD_UFOPEDIA: "수송 및 요격용 기체다. X-COM 선박에 자기 배열 항법 장치를 재현했다. 비록 작지만, 그 설계는 경탄할 만한 기술적 성과다."
  STR_TRITON_UFOPEDIA: "트리톤은, 강습 분대 수송함으로, 온전한 공중 및 수중 항행 엔진이 달렸다. 그 커다란 수용량과 강인한 구조는 이걸 X-COM 함대의 주력이 되게 한다."
  STR_MANTA_UFOPEDIA: "이온 추진식 외계인 선박을 똑같이 모방한 1인승의 요격용 비행잠수함인, 만타 고속정이다. 고조되는 갈등에 대단히 효과적인 공격 기체다."
  STR_AJAX_UFOPEDIA: "에이잭스 어뢰는 세계 전역의 해저 전투에서 표준 무기다. 정확하고 강력한 억제 수단으로 활용된다."
  STR_DUP_HEAD_UFOPEDIA: "열화 우라늄 소결체 탄두 무기 기술은 상대적으로 새로운 것이고, 이것은 그걸 온전히 활용한 최초의 상업적 수중 무기 체계다."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "높은 장갑 관통 능력이 있는 경질 화살을 쏘는 압축 공기 구동 기관포 장치다."
  STR_PWT_CANNON_UFOPEDIA: "펄스파 어뢰는 초고온의 연소 장치와 대다수 합금을 뚫을 수 있는 엄청나게 조밀한 탄두를 활용한다."
  STR_GAUSS_CANNON_UFOPEDIA: "가우스 무기는 새롭게 개발된 X-COM 기술이다. 이 장치의 입자 가속기는 자그마하고, 액체 질소로 냉각되는, 핵융합 반응로로 작동된다."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "강력한 음향 공진기는 소닉 에너지의 파동을 만든다. 분자 결합을 찢어서 표적을 파괴한다."
  STR_AQUATOID_UFOPEDIA: "세상을 향한 인간의 첫 부들거리는 발걸음이 있기 수천 년 전에 존재했었던, 아쿠아토이드 종족은 고대 사회의 일원이었다. 그들의 자그마한 형상과 풍선 같은 특징은 그들의 우주를 여행하는 형제, 섹토이드와 닮은꼴이다. 그들의 힘은 강력한 분자 제어 기술에 기반한다. 아쿠아토이드 종족은 유전자 조작으로 불임인 자기 종족을 전파하려 하며, 이상적인 표존은 인류가 되었다. 실험은 다수의 혼합 종족을 낳았다."
  STR_AQUATOID_AUTOPSY: "아쿠아토이드 검시"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "이 생물에 대한 자세한 분석은 우리에게 약간의 기본적 가정을 하게 하였다. 그건 우리의 과거 적, 섹토이드이나, 해양 종족이 되기 위해 수술적 방법과 삽입물을 써서 변화되었다. 퇴화된 허파는 공기 호흡과 제한적인 지상 이동을 하게 한다. 몸 전체에 사이버네틱 삽입물이 있어, 그 위축된 사지의 근력과 장기의 기능을 강화한다. 이 종족의 모든 일원이 동일하기에,우리는 이 생물이 복제품이라는 가설을 세울 수 있다."
  STR_GILLMAN_UFOPEDIA: "파충 인류인 것으로 보이고, 인간과 아주 가깝게 관련된 거의 인간 같고, 이상한 생물이다. 이 생물은 해저 세계에서 엄청나게 힘세고 빠르다. 다양한 연령대의 남성 및 여성 표본이 있기에, 길맨은 성숙한 종족이다. 그들이 아무런 유전자 변화 또는 수술적 변형의 징후가 나타나지 않기에 그들은 수중 외계인의 주류 같지는 않다. 우리가 우리 인류의어떤 고대 아종을 보고 있는 지 모른다."
  STR_GILLMAN_AUTOPSY: "길맨 검시"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "일단 수술을 시작했을 때 이게 전혀 외계인이 아니고, 지구 태생의 생물로, 포유류가 주류가 된 바로 그 시점에 멸종했다고 여겨졌던 과거의 선사 시대 종족임이 명확해졌다. 공룡이 포효했을 때 이 생물이 살았던, 길맨은 양서류이자, 지적이고, 힘이 세다. 이 행성에서 파충류의 지배를 끝장낸 대격변은 이 생물을 새롭게 도착했던 외계인과 공생 관계를 맺게 강제했다. 작은 전자 장치가 이 생물의 두개골 안에 끼워졌다."
  STR_LOBSTERMAN_UFOPEDIA: "이건 경이적인 생물로, 인간보다 더 크고 여섯 팔다리를 뽐내는, 그건 바다의 악마 그 이상도 이하도 아니다. 이 생물과 지구의 가재 사이의 유사성은 X-Com 병사들이 이것에게 랍스터맨이라는 별명을 짓게 하였다. 이건 심해의 거대 괴수다. 믿을 수 없는 근력과 실탄 사격에 실질적으로 무적인 주의 깊게 설계된 전투용 생물이다. 그 집게 단독으로 강철을 찌그러뜨릴 수 있다."
  STR_LOBSTERMAN_AUTOPSY: "랍스터맨 검시"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "과거에 한때 사실상 파괴할 수 없는 껍질이 씌워진 이 생물은 놀라운 구조물이다. 강력한 근육은 티타늄 골격 주변에 붙어 있고, 다중 대역 스캔 능력을 지닌 정교한 조준 장치는 이 생물의 두뇌에 직접 연결되었다. 그 겹눈은 강철보다 딱딱한 플라스틱에 의해 보호되며 그 주인에 의해 잘 배치될 때 이 생물이 거의 멈출 수 없다는 게 명확하다. 그 육체 내부에 깊숙이 묻혀 있는 건 미지의 구조 및 기능을 가진 장치다."
  STR_TASOTH_UFOPEDIA: "이 민첩하고 재빠른 적은 외계인 군대의 주력이다. 외계인 식민지의 핵심부 깊숙한 곳의 광대한 부화 용기에서, 수백 마리가 태어난다. 인간보다 훨씬 더 힘센, 타소쓰는 진정한 외계인이고 그 습성과 포식자의 본성은 이 행성에서 비할 게 없다. 타소쓰는 종종 외계인 공격에서 첨병을 형성하며 압도적인 곤란을 직면할 때조차 싸움에 결코 위축되지 않는 듯하다."
  STR_TASOTH_AUTOPSY: "타소쓰 검시"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "해부는 신기한 힘을 보유한 사이버네틱 생물을 드러냈다. 복강 내부는 작은 동력 장치가 있으나, 아무런 확인 가능한 장기도 없다. 동력은 생체전기 전송 장치에 의해 몸 구석구석으로 전달된다. 몸 전체는 뼈나 어떤 다른 지지 구조도 빠져 있다. 일단 죽으면 동력이 정지되며 이 생물은 흐물거리는 외계인 살점과 체액이 든 생기 없는 걸레 인형이 된다. 유일한 다른 내부 장기는 한 쌍의 세라믹 전지인데, 만약 활성화되면 이 생물을 일으키는 듯하다."
  STR_DEEP_ONE_UFOPEDIA: "딥원은 생물학적 재앙이자, 이종 교배의 산물로, 아쿠아토이드의 정신이 뒤틀리는 실험으로 제작되었다. 우리는 이 생물의 여러 변종과 마주쳤었다. 폭넓은 연구 후 우리는 이게 침략자들에 의해 제작되었다고 결론지었다. 신선한 인간 무리가 포획될 때 그들의 규모는 팽창한다. 이들 아인종 각각은 잠수요원을 죽이기 충분할 만큼 강력한 전기 에너지 방출기로 무장했다."
  STR_DEEP_ONE_AUTOPSY: "딥원 검시"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "이 생물은 인간과 외계 생물을 접목한 것이다. 인간의 두뇌는 제어용 전자 장치와 외계인의 피질을 수용하기 위해 엄청나게 변경되었다. 인간 몸의 모든 흔적은 하나를 남기고 잃어버린 듯하다: 눈이다. 수술적 접목은 외계 태아가 성장하면서 인간 숙주를 삼키도록 하는 것으로 보인다. 이 생물의 억센 피부는 무기물인, 금속제 그물로, 엄청나게 강하고 유연한 것으로 보인다. 결과적인 혼종은 힘세고, 재빠르며 외계인의 제어에 절대 복종한다."
  STR_BIODRONE_UFOPEDIA: "바이오드론은 오직 외계인의 정신으로만 떠올릴 수 있었을 창조물이다. 그건 두뇌로(인간 또는 외계인의), 양수에 띄워졌고 육지 위나 물 속에서 날 수 있는 동력 받침에 연결되었다. 각각의 바이오드론은 강력한 음향 분열기로 무장했는데, 일부는 기계고 일부는 생체이다. 우리 과학자 일부는 이 무기가 숙주 생물의 원래 성대로 구동된다고 추측했었다. 대단히 정확하고 끈질긴 이 슈퍼 경비견은 외계인에 의해 소중한 자산을 보호하고자 널리 이용된다."
  STR_BIODRONE_AUTOPSY: "바이오드론 검시"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "음향 분열기가 생물학적 장치라는 가설은 진실이다. 이 불운한 생물은 그 적에게 죽으라고 문자 그대로 비명을 지른다. 모든 표본은 엄청난 수술 흉터를 지니며 심각하게 훼손되었다. 외계인은 이 두뇌는 정해진 대로 도축한 것으로 보인다. 이 생물에 이용된 피질의 대부분은 외계인에게서 온 것이나, 어느 것도 인간 기반의 유닛을 발견했다는 끔직함에는 비교할 수 없다. 바이오드론은 이온 엔진에 의해 움직이며 어떤 형태의 원격 제어 장치를 내장한다."
  STR_TENTACULAT_UFOPEDIA: "러브크래프트산 악몽의 밑바닥조차 이러한 형용할 수 없는 생물을 태어나게 할 수 없었다. 어떠한 지구 동물과 아무런 비교가 되지 않고, 이와 같은 걸 만들 수 있는 환경은 상상 밖의 것이다. 긴 촉수로 무장한 텐타쿨러트는 피해자를 마비시키고 그들을 정신 나간 존재로 변환한다. 이 파종은 접촉 시 죽을 수 있고, 장갑조차 뚫는다. 텐타쿨러트는 X-Com이 지금까지 마주쳤던 가장 무시무시한 외계인이다."
  STR_TENTACULAT_AUTOPSY: "텐타쿨러트 검시"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "검시 결과는 이 생물의 커다란 두뇌에 끼워진 작은 사이버네틱 삽입물을 드러낸다. 시각은 가시광선 및 열영상 획득의 복잡한 조합이다. 대양의 흐릿한 심해 속에서조차 이 괴물은 오차 없는 정확도로 돌아다닐 수 있다. 생존을 위한 거의 최소한인 듯한 흔적 기관들이 있다. 각각의 생물은 외부 접속기가 있는 작은 위를 지니며, 이 존재가 주인에게 직접 양분 주입을 받아 육성된다고 가정하는 게 논리적이다."
  STR_CALCINITE_UFOPEDIA: "실종된 뱃사람의 잠수복과 비슷한 이 외계인은 해저에서 조심성 없는 이들을 쫓아다닌다. 이 생물의 강철보다 강한 손톱에 의한 잔혹한 휘둘러치기는 최고의 잠수부를 수장시키기에 충분할 수 있다. 안면 마스크 주변을 휘몰아치는 끈적거리는 녹색 형태가 보여질 수 있다. 우리가 그들과 가졌던 종종 치명적인 만남으로부터 이게 진짜 어떤 생물인 지에 대한 아무런 힌트도 추측할 수 없었다."
  STR_CALCINITE_AUTOPSY: "캘시나이트 검시"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "일단 갑옷이 벗겨지자 캘시나이트는 거대한 비정형의 원형질 덩어리인 것이 드러났다. 아무런 눈에 보이는 두뇌도, 사지도, 감각 기관도 존재하지 않으며, 액체인 몸 깊숙한 곳에 작은 금속 부품이 자리한다. 일단 죽으면 우리는 이 생물의 본성에 대해 단지 추측만 할 수 있을 뿐이다. 우리 외계인 적의 풀리지 않는 수수께끼다."
  STR_TRISCENE_UFOPEDIA: "이 이족보행 파충류는 공룡의 시대를 떠오르게 한다. 그건 물 속과 땅 위에서 살아남을 능력을 보존한 여러모로 백악기의 생물인 듯하다. 이 생물은 무기 포드를 둘러메었고 거대한 금속 이빨이 줄지어 늘어선 아가리를 지닌다. 종종 이 괴물은 외계인이 지상에 강습을 걸 때 외계인 공격 부대의 핵심이 된다. 무게가 무겁고 강력한 무기로, 타소쓰 사령관은 그들을 놀라운 효율로 배치한다."
  STR_TRISCENE_AUTOPSY: "트라이신 검시"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "일단 과학자의 칼날 앞에 선 트라이신은 자신이 고대의 생물이며, 사이버네틱 삽입물과 무기 체계의 보조를 받음을 드러낸다. 그 자그마한 두뇌는 이 생물이 착용한 제어 장치에 탑재된 작은 컴퓨터 모듈의 보조를 받는다. 억센 원래 피부, 추가적인 무기로 강화된 포식자의 본능은 이걸 모든 환경에서 치명적인 적으로 만든다."
  STR_HALLUCINOID_UFOPEDIA: "대양을 수확하는 외계인은 이 거대한 지구 생물을 무기로 육성했다. 이 무해하게 보이는 심해의 선원과 마주할 때 괜찮을 것이라는 착각에 빠지지 마라. 근접 전투용 냉기의 일격을 보유한, 할루시노이드는 위험한 적이다. "
  STR_HALLUCINOID_AUTOPSY: "할루시노이드 검시"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "이 생물이 지닌 여러 층의 끈적이는 몸 안에 들어있었던 건 강력한 화학 냉동기로, 그 주 공격 능력이다. 할루시노이드의 부드럽고 유연한 피부는 열 기반의 공격에 취약한 듯하다. 종종 이 돌연변이는 그 주인인, 아쿠아토이드 무리에서 발견된다."
  STR_XARQUID_UFOPEDIA: "또 다른 지구의 개조된 무척추동물인, 자퀴드는 대단히 아름다우면서도 위험한 생물이다. 이 빠르게 헤엄치는 괴수는 파괴적인 무기고를 감추고 있는데, 숨이 막히는 잉크 분사기와 이온화된 입자 방출기다. 이 강력한 생물과의 첫 만남부터 우리는 그 힘과 복수심에 불타는 길맨이라는 지휘자를 경계해 왔다."
  STR_XARQUID_AUTOPSY: "자퀴드 검시"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "이 과도하게 키워진 앵무조개는 외계인의 약물로 이루어진 식단과 수술에 의한 변형으로 거대하게 만들어졌다. 대자연의 범위를 벗어나 타락한, 길맨은 이 생물에 기계적 제어 장치를 더했고 이제 이 생물의 원래 본성은 아무 것도 존재하지 않는다. 유기체 무장 차량으로 배치된, 자퀴드의 억센 껍질과 기동력은 그걸 만만치 않은 적으로 만든다."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "외계인의 비행잠수함은 심해 속을 믿을 수 없는 속도로 달리게 하는 복잡한 동력계에 의존한다. 이 기술의 기반은 이온 추진기로, 지바이트를 촉매로 활용해, 이 엔진은 초당 자기 부피의 100배 만큼의 물을 밀어낸다. 이 막대한 힘은 외계인이 대다수 인류 잠수함을 추월할 능력이 있다는 뜻이다. 우리는 아쿠아 플라스틱과 지바이트 축전지를 이용해 이 장치를 재현할 수 있다."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "이 장치는 구형의 다층 자기장을 생성하는데, 이 자기장 배열은 잠수함 주변 1000m에 이르도록 투영된다. 외계인 항법사는 기계와 직접 연결되며 파도 아래의 보이지 않는 세상 주변의 길을 느낀다. 인터페이스 장치는 신경 연결을 통해 기사의 두뇌와 직접 교신하는 외계인의 수정된 대뇌 피질을 이용해 조작한다."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "각각의 함선은 카멜레온 같은 구조를 지니는데, 바다 생물을 주의 깊게 모방했고 아쿠아 플라스틱으로 건조된다. 각각의 잠수함은 생물처럼 동작한다: 승무원과 기체가 혼연일체로. 이 체계의 대부분은 재현 가능하고, 우리에게 동일한 정도의 기술 수준에 이르도록 해 주는 혼성 기술이 출현할 수 있다."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "지구에 숨겨져 있는 셀 수 없이 많은 외계인들은 극저온으로 냉동되어, 움직임이 정지된 상태로 보관된다. 모든 생물은 장치에 봉해지며, 그 신체 온도는 육체의 기능이 완전 정지되는 지점까지 내려간다. 지금까지 행해진 이 장치에 대한 실험은 그 육체가 믿을 수 없는 기간 동안 정지된 채 유지되었음을 드러내는데, 일부는 6000만년 이상 되었다."
  STR_ALIEN_CLONING_UFOPEDIA: "우리가 포획했던 외계인의 다수는 DNA 수준까지 동일하며, 모든 면에서 판박이다. 세포 견본은 외계인의 동결된 유전자 은행에서 이 장치에 넣어진다. 일부 장치는 인간 또는 신체 일부가 들어 있다. 이 복제 장치의 또 다른 용도가 어떤 외계인과 인간의 혼종을 만들기 위한 것일 수 있다."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "모든 외계인의 두개골에 있는 분자 제어 삽입물을 활용해 이 기계는 두뇌에 직접 정보를 주입한다. 막 복제된 외계인은 이 장치로 옮겨지고 그들의 텅 빈 정신에 종족의 기억과 모든 과학 또는 전투 정보가 기록된다."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "이 장치는 외계인에 분자 제어 삽입물을 집어넣고, 번식할 수 있는 종족을 임신시키며, 어떠한 생물에게 장기 또는 전자 장치를 삽입 또는 제거하는 데 이용된다. 이 과정은 진정된 환자에게 행해진 것으로 여겨졌으나, 실험체는 이 과정을 아주 잘 인식하며 불행하게도 인간의 신체 구조는 이 장치에 완벽하게 맞는 듯하다."
  STR_EXAMINATION_ROOM_UFOPEDIA: "우리는 이제 외계인이 왜 인간을 포획하는지 알아내는 데 필요한 증거가 있다. 그들은 식량이 아니고, 외계 배아로 수태되지도 않는 대신, 포획된 인간은 생물 및 제어 장치의 기초를 형성한다. 외계 기술은 공통의 정신, 공유되는 지식에 기반하며 인간의 두뇌는 이 체계에서 이상적인 수용체다. 인간의 뇌 조직은 외계인의 생물 컴퓨터의 기록 및 입출력 장치의 대부분에 이용된다. 남은 부분은 건축 및 양육에 이용된다."
  STR_AQUA_PLASTICS_UFOPEDIA: "외계인의 잠수함과 구조물은 자기들의 구조물 대다수에 믿을 수 없이 강력하고, 유연하며, 튼튼한 재료를 활용한다. 아쿠아 플라스틱은 복잡한 다중 결합체이며 지바이트로 변성된 재료다. 조밀하면서도, 동시에 가벼운, 이 물질은 티타늄이나 케블라보다도 높은 강도를 지닌다."
  STR_ZRBITE_UFOPEDIA: "이건 외계 기원의 합금으로, 일부는 금이고 일부는 외계의 생물 재료다. 동력원으로 활용될 때, 이 물질 소량은 같은 크기인 단위 핵연료의 10배 이상의 동력을 생성할 것이다. 그 성분의 대부분이 외계에서 온 것이기에 이 재료를 재현하는 것은 우리의 기술적 역량을 넘어선다."
  STR_ALIEN_ORIGINS_UFOPEDIA: "무자비한 효율로, 외계인은 지구 전역을 타격한다. 우리는 그들의 원천을 집어낼 수 없다. 그게 우리에게 있어 뚫고 들어갈 수 없을 만큼 깊은 자리에 있을까? 우리가 마주쳤던 모든 생명체가 외계인은 아닌데, 일부는 아주 오래된 것이며, 일부는 오래 전 멸종했다고 여겨진 진화의 경로에서 왔다. 우리는 인간과 외계인이 미묘한 공생 관계였던, 수천 년 전부터 동면해 왔던 위협을 처리하고 있다. 대양의 깊숙한 곳에 외계인이 자신들의 우주 친척들과 접촉하기 위해 이용했던 고대 유적이 놓여 있다. 그 12개 현장 각각은 강력한 외계인의 장치인, 시노미움 장치가 들어 있다. 이제 외계인의 전쟁 기계가 진군하면서 그들은 자신들의 분자 제어망을 확대하고자 이 현장을 다시 활성화시키고 있어, 우리는 어떠한 대가를 치르더라도 이 현장을 반드시 부수어야 한다."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "6500만년 전 광대한 식민선이 머나먼 외계인의 세상에서 지구로 보내졌었다. 그 엄청난 기체가 이 미숙한 행성에 접근하는 동안 엄청나게 크고 격렬한 태양풍이 항법 장치의 고장을 일으켰다. 비틀거리고 망가진 이 광대한 덩어리는 백악기의 하늘에 출현해 성층권으로 곤두박질쳤다. 지구 상의 셀 수 없는 생명을 가진 종족들은 자신들의 파멸이 이 행성을 갈아엎는 동안 하늘에서 눈을 떼지 못했다. 광대한 먼지 구름이 대기권을 뒤덮었고 땅이 식으면서 지구를 지배하던 생명체인, 강대한 공룡은, 사라졌다. 그러나 4000억 톤의 티'레쓰는 충격으로 부서지지 않았었고, 정교한 슈퍼컴퓨터는 깊숙한 곳에 담고 있는 생물에 대한 극저온 냉동 절차를 개시했다. 세월이 지나면서 그 컴퓨터는 자기들의 우주 사촌과 교신을 시도하려고 외계인 무리를 깨웠으나, 외계인 힘의 중심이 잠들었었기에 무산되었다."
  STR_TLETH_THE_ALIEN_CITY: "외계인의 도시 티'레스"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "티'레쓰, 거대한 외계인 식민선은, 멕시코 만 지그스비 분지 속에 놓여 있다. 그 도시의 심장부는, 죽음조차 피해갈 만큼 비열하고 강력한 외계인의 공포다. 외계 금속으로 된 방에는 위대한 몽상가, 궁극 외계인의 동면체가 놓여 있다. 티'레쓰를 파도 위로 들어 올리는 것은 그것의 부활 절차를 시작할 것이고, 일단 깨어나면 저지할 수 없을 것이다. 비록 살아있지 않고 어쩐지 죽지도 않았음에도 외계인의 정신은 외계인 군대를 통솔한다. 분자 제어라는 이상한 기술은 모든 외계인을 하나의 마음과 연결하고 하나의 마음을 모든 외계인에 연결한다. 유전적으로 변이된 외계인/인간 배아는 외계인 정신에 에너지를 보급하고 지배자와 그 수하들 사이의 연결을 형성한다. 궁극 외계인에 대한 신화는 수 세기에 걸쳐 인류의 가슴과 마음 속에 존재했었으나, 바다는 언제나 최후의 진실을 숨겼었다."
