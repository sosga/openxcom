  STR_UFO_GROUND_ASSAULT_BRIEFING: "착지 현장을 탐험하고, 만약 가능하다면, 외계인 비행잠수함에 진입하라. 이 임무는 모든 적 유닛이 제거되거나 무력화될 때 완료될 것이다. 외계인 비행잠수함, 기술 및 외계인 시체에 대한 회수는 이후에 개시될 수 있다. 임무를 중단하려면 X-Com 잠수요원을 비행잠수함으로 보내고 '임무 중단' 아이콘을 눌러라."
