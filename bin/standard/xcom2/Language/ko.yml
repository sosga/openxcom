  STR_ALIEN_SUPPLY: "식민지 보급 임무"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "외계인 탐사 임무는 한 영역의 해저, 그 자원, 그리고 선박의 항해 및 항공기의 비행 경로에 관한 자료를 수집하는 데 이용된다. 이 임무에 투입된 외계인의 잠수함은 그 자체로 중대한 위협은 아니나, 그들은 언제라도 터질 지 모르는 활동 현장을 가리킨다."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "외계인은 관심 있는 영역을 감시하는 정책을 지니는데, 더 집중적인 임무를 개시하기 전에 한 영역을 확보하려는 목적을 드러내는 기체를 보낸다. 그들은 그 영역을 봉쇄하고 다음 단계의 활동을 위한 방안을 준비하기 위해 이후 습격할 생각인 특정 현장에 착륙할 것이다."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "선박을 침몰시키는 것과 항공기를 추락시키는 것은 외계인 전략의 핵심 요소다. 재료의 획득은 주요 외계인 활동 중 한 가지고 이러한 것은 그들의 노골적인 적대 행동과 연계된다. 외계인은 또한 광물과 정제된 금속 및 다른 인간이 제조한 물품을 얻고자 지열 활동이 일어나는 현장, 채굴 현장 및 유적이 있는 현장을 습격한다."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "이건 최고위 수준에서 외계인과 기업 또는 정부 간 공식적 접촉을 초래할 수 있다. 이 활동의 정점은 관련된 기구의 수역에서 집중적인 외계인 잠수함의 활동으로 구분된다. 외계인은 자신들의 우월한 기술에 대한 지식을 제공하는 것으로 정부 또는 조직과 협정을 체결하려 시도할 것이다. 이 외계인 활동은 X-Com에 대한 중대한 위협을 나타낸다. 만약 기업 또는 정부가 침략자와 협력한다면 그의 후원은 중지된다."
  STR_ALIEN_BASE_UFOPEDIA: "외계인은 외딴 지점에 비밀 해저 식민지를 건설할 것이다. 약간의 초기 정찰 비행 후 식민지가 지어지고 있는 동안 집중적인 외계 잠수함의 활동이 일어날 것이다. 이 식민지는 연구실, 복제실, 그리고 인간과 외계인의 실험을 위한 수술 시설이 들어 있다고 알려졌다. 외계인 식민지의 존재는 외계인 잠수함의 존재 없이도 더 많은 외계인 활동을 생성할 것이다. 식민지의 자리를 잡아 내려면 X-Com 비행잠수함은 성공적인 탐지 확률을 얻기 위해 어떤 영역을 수 시간 동안 반드시 순찰해야 한다."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "외계인이 인간을 필요로 할 때 그들은 항구에 테러를 일으키거나, 섬을 공격하거나, 선박을 습격한다. 외계인의 비뚤어진 교배 필요성 및 그들의 추악한 실험을 채우기 위해, 민간인은 직접적으로 위협을 받을 것이다."
  STR_ALIEN_RETALIATION_UFOPEDIA: "만약 X-Com이 외계인 기체를 침몰시키는 데 특히 성공적이라면 외계인은 어떤 공격적인 보복 행동을 취할 지도 모른다. 이는 X-Com 시설에 대한 직접 공격을 초래할 수 있다. 그렇지만, 외계인은 X-Com을 공격하려면 그 기지를 찾아야 하고, 외계인 잠수함과 거리를 두면 강습의 위험은 거의 없을 것이다."
  STR_ALIEN_SUPPLY_UFOPEDIA: "일단 외계인 식민지가 건설된 후에 그건 특별한 보급 선박에 의해 정기적으로 재 보급을 받는다. 만약 이러한 함선 중 하나가 착지한 동안 탐지되었다면 이는 외계인 식민지가 주변에 있는 게 확실하다."
  STR_SURVEY_SHIP_UFOPEDIA: "이 조그마한 비행잠수함은 수색 및 조사 임무에 이용된다. 그건 외계인 특별 임무 활동의 시작 시 보통 더 커다란 함선에 앞서 나온다."
  STR_ESCORT_UFOPEDIA: "자체적으로 별 위협이 되지 않는 중간 크기의 호위 함선이다. 이 기체는 더 커다란 함선의 도착 및 늘어난 활동에 앞서 나온다."
  STR_CRUISER_UFOPEDIA: "순양함은 다목적 기체로, 외계인 함대의 주력이며, 모든 유형의 외계인 임무에 이용되고 위험한 상대다."
  STR_HEAVY_CRUISER_UFOPEDIA: "중순양함은 순양함보다 더 강력한 선박으로, 더 커다란 무기와 추진 장치는 그 위력을 강화한다. 중순양함은 커다란 양의 자원 및 장비를 수집하는 자원 임무에 이용된다."
  STR_HUNTER_UFOPEDIA: "이 함선은 인간 표본에 대한 실험 및 수술을 수행하는 실험실이 장착되었다. 피해자는 가장 악독한 고문의 대상이 되며 그 두뇌는 종종 제거되어 후속 처리를 위해 저장된다."
